<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Mirabelle Morah (mirabellemorah)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="shows-listing">
      <div id="shows-search-container">
        <input type="text" id="show-search-box" placeholder="Search shows..." />
        <select id="show-selector"></select>
        <span id="showMatchCount"></span>
      </div>
    </div>

    <div id="nav-bar" style="display: none">
      <a href="#" id="back-to-shows">← Back to Shows</a>
      <a href="#" id="back-to-episodes" style="display: none"
        >← Back to Episodes</a
      >
    </div>

    <div id="episodes-view" style="display: none">
      <div id="search-container">
        <select id="episode-selector"></select>
        <input type="text" id="search-bar" placeholder="Episode Search..." />
        <span id="epMatchCount"></span>
      </div>

      <div id="root">
        <template id="template">
          <div class="episode-card">
            <div class="image-wrapper">
              <img
                class="episode-image"
                src="levels/example-screenshots/placeholder.png"
                alt="Episode image"
              />
            </div>

            <div class="details-wrapper">
              <h2 class="episode-title">Title</h2>
              <p class="episode-season">Episode Code</p>
              <p class="episode-number">Episode:</p>
              <p class="episode-summary">Summary:</p>
            </div>
          </div>
        </template>
      </div>
    </div>

    <footer>
      <p>
        Episode data provided by
        <a href="https://www.tvmaze.com" target="_blank">TVMaze.com</a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
